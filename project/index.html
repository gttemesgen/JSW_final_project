<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container border rounded-lg shadow">
      <h1 class="text-center">Task Planner</h1>

      <div class="row my-3 spacing">
        
        <!-- First name and Last name input -->
        
        <div class="col">
          <label for="firstName" class="form-label">First name: </label>
          <input type="text" class="form-control shadow" id="firstName">
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last name: </label>
          <input type="text" class="form-control shadow" id="lastName">
        </div>
      </div>
      <!-- Task input -->
      
      <div class="row my-3 spacing">
        <div class="col">
          <label for="tasks" class="form-label">Tasks: </label>
          <form class="form-inline">
            <div class="form-group task-bar">
              <input type="text" class="form-control shadow" id="tasks">
            </div>
            <button type="button" class="btn btn-secondary btn-outline-light add-button shadow mx-2">+</button>
          </form>
        </div>
      </div>
      
      <!-- Date input -->
      
      <div class="row my-3 spacing">
        <div class="col-4">
          <label for="start" class="form-label">Due date: </label>
          <input type="date" id="start" name="trip-start" value="yyyy-mm-dd" min="1900-01-01" max="2099-12-31">
        </div>
        
        <!-- Assignment input -->
        <div class="col-4">
          <label for="assignedTo" class="form-label">Assigned To: </label>
          <input type="text" class="form-control shadow" id="assignedTo">
        </div>
        
        <!-- Email input -->
        <div class="col-4">
          <label for="emailInput" class="form-label">Email: </label>
          <input type="email" class="form-control shadow" id="emailInput">
        </div>
      </div>

      <!---------------- Submit Button ----------->
      <div class="row my-3 spacing">
        <div class="col">
      <input class="btn btn-primary" type="submit" value="Submit">
        </div>  
      </div>

      <!------------ To DO list -------------->
      <h3 class="mt-5 mb-3">To Do List</h3>

      <div class="row">
        <div class="col-6">
          <label for="" class="form-label">Task: </label>
          <input type="text" class="form-control bg-success" id="assignedTo" value="Task 1">
          <input type="text" class="form-control bg-success" id="assignedTo" value="Task 2">
          <input type="text" class="form-control bg-warning" id="assignedTo" value="Task 3">
          <input type="text" class="form-control bg-danger" id="assignedTo" value="Task 4">
          <input type="text" class="form-control bg-danger" id="assignedTo" value="Task 5">
        </div>
        <div class="col-3">
          <label for="" class="form-label">Assigned To: </label>
          <input type="text" class="form-control bg-success" id="assignedTo" value="Person">
          <input type="text" class="form-control bg-success" id="assignedTo" value="Person">
          <input type="text" class="form-control bg-warning" id="assignedTo" value="Person">
          <input type="text" class="form-control bg-danger" id="assignedTo" value="Person">
          <input type="text" class="form-control bg-danger" id="assignedTo" value="Person">
        </div>
        <div class="col-3">
          <label for="" class="form-label">Due Date: </label>
          <input type="text" class="form-control bg-success" id="assignedTo" value="Date">
          <input type="text" class="form-control bg-success" id="assignedTo" value="Date">
          <input type="text" class="form-control bg-warning" id="assignedTo" value="Date">
          <input type="text" class="form-control bg-danger" id="assignedTo" value="Date">
          <input type="text" class="form-control bg-danger" id="assignedTo" value="Date">
        </div>

        <!------- Footer Buttons ----->

        
      </div><br>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary">Task complete</button>
          <button type="button" class="btn btn-primary">Task in-progress</button>
        </div>
      </div>
      
 
    

    
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
   <script src="script.js"></script>
  </body>
  
</html>
